<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="scripts/factory.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <label for="charName">Character Name</label>
            <input type="text" class="input" name="" id="charName">
            <select class="select" name="" id="">
                <option value="" selected>Choose One...</option>
                <option value="Wizard">Wizard</option>
                <option value="Warrior">Warrior</option>
                <option value="Ranger">Ranger</option>
            </select>
            <button class="submit">Submit Character</button>
            <button class="get">Get Characters</button>
            <button class="del">Delete Characters</button>
            <br>
            <ul class="display"></ul>
        </div>
    </div>

</body>

</html>
